<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    
    <!-- Start Section register -->
    <section class="container">
        <!-- Start Welcome Start Action  -->
        <div class="box_start">
            <!-- box left -->
            <div class="box_left">
                <img src="./images/Image Placeholder (1).png" alt="register">
            </div>

            <!-- box right -->
            <div class="box_right">
                <!-- text about Welcome -->
                <div class="_text">
                    <h1>Create Account</h1>
                    <p>Go ahead and sign up, let everyone <br/> Know how awesome you are!</p>
                </div>
                <!-- Two Button -->
                <div class="box_form">
                    <form id="signup">
                            <div  class="form-field">
                                <i class="fa fa-user-o" aria-hidden="true"></i>
                                <input type="text" id="username" name="username" placeholder="Username" autocomplete="off" required>
                                <small></small>
                            </div>
                            <div  class="form-field">
                                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                <input type="text" id="email" name="email" placeholder="Email" autocomplete="off" required> 
                                <small></small>
                            </div>
                            <div class="form-field">
                                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                <input type="password" id="password" name="password" placeholder="Password" autocomplete="off" required> 
                                <small></small>
                            </div>
                            <div class="form-field">
                                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" autocomplete="off" required>
                                <small></small>
                            </div>
                        <!-- submit -->
                        <!-- <button onclick="sginUp()">Create Account</button> -->
                        <input class="reg" type="submit" value="Create Account">
                    </form>
                </div>
            </div>
        </div>
        <!-- End Welcome Start Action  -->
    </section>  


    <script src="./js/main.js"></script>
</body>
</html>
